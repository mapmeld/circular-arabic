<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Arabic Circle</title>
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/notonaskharabic.css);

      html, body {
        width: 100%;
        font-family: 'Noto Naskh Arabic';
      }
      canvas {
        border: 1px solid #000;
        font-family: 'Noto Naskh Arabic';
      }
      #outie {
        float: left;
      }
      #innie {
        float: right;
      }
    </style>
  </head>
  <body>
    <canvas id="outie" height="400" width="400">
    </canvas>
    <canvas id="innie" height="400" width="400">
    </canvas>
    <script src="circular-arabic.js"></script>
    <script>
// doing the 'outie' style
var canv = document.getElementById('outie');
var ctx = canv.getContext('2d');
ctx.fillStyle = '#000';
ctx.translate(200, 200);
ArabicCircle(ctx, 'أستراليا أستراليا', 300, -1);

// doing the 'innie' style
var innie = document.getElementById('innie');
var ctx2 = innie.getContext('2d');
ctx2.fillStyle = '#000';
ctx2.translate(200, 200);
ArabicCircle(ctx2, 'الأَبْجَدِيَّة العَرَبِيَّة‎‎', 300, 1);
    </script>
  </body>
</html>
